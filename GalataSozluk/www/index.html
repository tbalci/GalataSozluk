    <script>
        var dil = 3;
        AppModel.Dil = 3;
        var $pnlAramaSonuc = $("#pnlAramaSonuc"),
            $pnlKelimeSonuc = $("#pnlKelimeSonuc"),
            $sutunTxtAra = $("#sutunTxtAra"),
            $imgDilIcon = $('#imgDilIcon');
        $btnAra = $("#btnAra");
        $("#dilsecim li").on("click", function (event, ui) {
            var PMenu = $('#popupMenu');
            PMenu.popup("close");
            dil = $(this).data('dil');
            var dilIcon = $(this).data('dilicon');
            var dilSecim = $('#dilSecim');
            dilSecim.attr('data-no', dil);
            $imgDilIcon.attr('src', dilIcon);
            AppModel.Dil = dil;
            AramaIslemiYap(false);
        });

        $('#kontrolgrup').on('click', '.ui-controlgroup-controls  .ui-input-clear', function (e) {
            AramaIslemiYap(false);
        });

        $sutunTxtAra.keyup(function (event) {
            if (event.which == 13) {
                AramaIslemiYap(true);
            }
            //else {
            //    var txt = $sutunTxtAra.val().trim();
            //    if (txt.length>1) {
            //        AramaIslemiYap(true);
            //    }
            //    else
            //    {
            //        AppModel.Sonuclar.removeAll();
            //        AppModel.SecilenSonuclar.removeAll();
            //    }
            //}
        });
        $btnAra.on("click", function (event, ui) {

            AramaIslemiYap(true);
        });
        AppModel.VeriTabaniniHazirla();
        function AramaIslemiYap(MesajDurum) {
            var txt = $sutunTxtAra.val();
            if (txt != '') {
                $pnlAramaSonuc.show("fast");
                AppModel.Ara(txt);
            }
            else {
                AppModel.Sonuclar.removeAll();
                AppModel.SaSonuclar.removeAll()
                if (MesajDurum) {
                    AppModel.ToastMesajVer('İşlemler', 'Lütfen Bir Metin Giriniz', 'warning', 10000, true);
                }

            }
        };
    </script>
